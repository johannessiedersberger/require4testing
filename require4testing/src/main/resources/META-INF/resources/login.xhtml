<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <p:menubar>
        <p:menuitem value="Home" url="index.xhtml"/>
        <p:menuitem value="Login" url="login.xhtml"/>

    </p:menubar>
    <h:form>



        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginController.username}" required="true" label="username" />

            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginController.password}" required="true" label="password" />

            <p:outputLabel for="country" value="Country: "/>
            <p:selectOneMenu id="country" value="#{loginController.userType}" style="width:150px">
                <p:ajax listener="#{loginController.onUserTypeChange}"/>
                <f:selectItem itemLabel="Nutzer auswÃ¤hlen" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{loginController.userTypes}"/>
            </p:selectOneMenu>

            <f:facet name="footer">
                <p:commandButton value="Login"  action="#{loginController.login}" />
            </f:facet>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
