<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <p:menubar>
        <p:menuitem value="Dashboard" url="dashboard.xhtml"/>
        <p:menuitem value="Requirements" url="requirements-list.xhtml"/>
        <p:menuitem value="Testcases" url="testcases-list.xhtml"/>
        <p:menuitem value="Testers" url="testers-list.xhtml"/>
        <p:menuitem value="Testruns" url="testruns-list.xhtml"/>

    </p:menubar>
    <h:form>
        <div class="card">
            <p:dataTable var="requirement" value="#{requirementsController.requirements}">
                <p:column headerText="ID">
                    <h:outputText value="#{requirement.requirementId}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{requirement.name}" />
                </p:column>

                <p:column headerText="Beschreibung">
                    <h:outputText value="#{requirement.description}" />
                </p:column>

                <p:column style="text-align: left">
                    <p:commandButton action="requirements-update.xhtml?faces-redirect=true"  title="Update">
                        <f:setPropertyActionListener value="#{requirement}" target="#{requirementsController.selectedRequirement}" />
                    </p:commandButton>

                    <p:commandButton action="#{requirementsController.deleteRequirement(requirement)}" title="Delete"></p:commandButton>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Requirement Erstellen" action="#{requirementsController.goToCreateRequirementPage()}" />
        </div>
    </h:form>

</h:body>
</html>
