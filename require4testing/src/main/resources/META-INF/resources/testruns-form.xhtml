      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
</h:head>

<h:body>
    <p:menubar>

        <p:outputLabel for="tester" value="Tester: "/>
        <p:selectOneMenu id="tester" value="#{testrunController.tester}" style="width:200px">
            <p:ajax listener="#{testcasesController.onTesterChange}"/>
            <f:selectItem itemLabel="Requirement auswÃ¤hlen" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{testrunController.testers}"/>
        </p:selectOneMenu>

        <p:commandButton value="Testrun erstellen" action="#{testrunController.createTestrun()}" />
    </h:form>

</h:body>
</html>
